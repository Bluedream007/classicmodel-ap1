<!--
    When the routes changes, we're going to be setting up the
    renderPath - an array of values that help define how the
    page is going to be rendered. We can use these values to
    conditionally show / load parts of the page.
-->


<!-- 與 index-routing_t1.html 不同處, Modify by Charlotte -->
<div>
    <hr class="" />
    <!--<div ng-view></div>-->
    <!-- Content -->
    <div class="container">
        <div class="row">
            <div class="">

                <!-- Dynamic content -->
                <div ng-switch on=" renderPath[ 0 ]">

                    <div ng-switch-when="home" ng-include=" 'common/Home.html' "></div>
                    <div ng-switch-when="customerList" ng-include=" 'basic_data/CustomerLayout_2.html' "></div>
                    <div ng-switch-when="customer" ng-include=" 'contact.htm' "></div>

                </div>

            </div>
        </div>
    </div>

</div>
